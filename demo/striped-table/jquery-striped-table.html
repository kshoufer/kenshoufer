<!DOCTYPE html>
<html lang="en-US">
    <head>
      	<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="Generate Striped Table with Hover Hightlight">
        <meta name="author" content="Ken Shoufer">        

        <title>jQuery Striped Table</title>
        <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
            $(function() {
              $("#theList tr:even").addClass("stripe1");
              $("#theList tr:odd").addClass("stripe2");
              
              $("#theList tr").hover(
                  function() {
                    $(this).toggleClass("highlighted");
                  },
                  function() {
                    $(this).toggleClass("highlighted");
                  }                  
                )
            });
        </script>
 
    <style type="text/css">
      body,td {
        font-size: 10pt;
      }
      table {
        width:600px;
        margin:40px auto 0px auto;
        background-color: black;
        border: 2px black solid;
        border-collapse: collapse;
      }
      th {
        /*border: 1px outset silver;*/
        margin: 1px;
        background-color: maroon;
        color: #fff;
        height: 40px;
      }
      tr {
        background-color: white;
        margin: 1px;
        height: 40px;
      }
      tr.stripe1 {
        background-color:#999;
        color: #fff;
      }      
      tr.stripe2 {
        background-color:#333;
        color: #fff;
      }
      tr.highlighted {
        background-color: #ddd;
        color: #000
      }
      td {
        padding: 1px 8px;
      }
    </style>
 
 
<body>
    <table id="theList">
      <tr>
        <th>ID</th>
        <th>Fruit</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Apple</td>
        <td>0.60</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Orange</td>
        <td>0.50</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Banana</td>
        <td>0.10</td>
      </tr>
      <tr>
        <td>4</td>
        <td>strawberry</td>
        <td>0.05</td>
      </tr>
      <tr>
        <td>5</td>
        <td>carrot</td>
        <td>0.10</td>
      </tr>
    </table>
</body>
</html>
