<!DOCTYPE html>
<html>
    <head>
        <title>AJAX Live Search</title>
        <meta charset="utf-8" />
        <script src="jquery.js"></script>
        <style>
            .update-hidden {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <h1>AJAX Live Search Page</h1>
        <div id="searcharea">
            <label for="search">Enter and select search term:</label>
            <input type="search" name="search" id="search" placeholder="name or info" />
        </div>
        <br />
        <br />
        <div id="update" class="update-hidden">test</div>
        <script src="livesearch.js"></script>
        <div>
            <h2>Possible Search Terms</h2>
            <ul>
                <li>Google</li>
                <li>Yahoo</li>
                <li>Netflix</li>
                <li>Meetup</li>
                <li>Facebook</li>
                <li>Wunderground</li>
            </ul>
        </div>
        

    </body>
</html>
